<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi</title>
</head>
<body>
    <h1>Maggi</h1>
    <img src="maggi.jpg">
    <h2>Ingredients</h2>
    <ul>
        <li>Maggi noodles</li>
        <li>Maggi masala</li>
        <li>capsicum</li>
        <li>onions</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>warm the water till it starts to boil</li>
        <li>add masala and diced onions and capsicum</li>
        <li>break the maggi cake into smaller pieces and add them into mixture</li>
        <li>boil the noodles for 2 minutes</li>
    </ol>
    
</body>
